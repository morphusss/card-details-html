<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="main">
      <section class="desktop-bg height width">
        <img class="bg-desktop-img height" src="./images/bg-main-desktop.png" alt="bg desktop">
        <section class="successful-register height width">
          <img class="complete-icon" src="./images/icon-complete.svg" alt="icon complete">
          <h2 class="Thank font margin">THANK YOU!</h2>
          <p class="text font margin">We've added your card details</p>
          <button class="continue-btn font color">Continue</button>
        </section>
      </section>
      <section class="front-card abs">
        <img class="front-card-logo abs" src="./images/card-logo.svg" alt="card logo">
        <p class="card-num font abs color">4441 1144 3183 7325</p>
        <p class="card-name font abs color">ARTUR KOZAKOV</p>
        <p class="card-date font abs color">10/35</p>
        <img class="front-card-img" src="./images/bg-card-front.png" alt="front card">
      </section>
      <section class="back-side-card abs">
        <p class="CVV font abs color">888</p>
        <img class="back-card-img" src="./images/bg-card-back.png" alt="back side of card">
      </section>
    </section>
  </main>
</body>
</html>
